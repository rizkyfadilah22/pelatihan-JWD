<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Restaurant</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-sm">
            <a class="navbar-brand" href="#">Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-sm">
        <div class="row">
            <div class="col">
                <div class="card bg-transparent text-white">
                    <img src="lily-banse--YHSwy6uqvk-unsplash.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title" style="font-weight: 800; font-size: 200px;">Ubar</h5>
                        <h5 class="card-title" style="font-weight: 800; font-size: 200px;">Salatri</h5>
                        <p class="card-text" style="font-size: 30px;">Jl. Raya Bojongsoang No.83</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" style="margin-top: 20px; margin-bottom: 10px;">
                <h2 style="font-size: 60px;">Menu</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mb-3">
                    <img src="louis-hansel-KQR3ENYfrpw-unsplash.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">food</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <img src="michele-blackwell-rAyCBQTH7ws-unsplash.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">food</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <img src="brooke-lark-GJMlSBS0FhU-unsplash.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">food</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" style="margin-top: 20px; margin-bottom: 10px;">
                <h2 style="font-size: 60px;">Form</h2>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nama Lengkap" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Nama Panggilan" aria-label="Last name">
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col">
                <input type="text" class="form-control" placeholder="Tempat Lahir" aria-label="First name">
            </div>
            <div class="col">
                <input type="date" class="form-control" placeholder="Tanggal Lahir" aria-label="Last name">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="Usia" aria-label="Last name">
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Laki - Laki
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Perempuan
                </label>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col">
                <input type="text" class="form-control" placeholder="Kota Tinggal" aria-label="First name">
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col">
                <input type="email" class="form-control" placeholder="Email" aria-label="First name">
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col">
                <input type="number" class="form-control" placeholder="No. HP" aria-label="First name">
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <h3>Social Media</h3>
            <div class="col">
                <input type="text" class="form-control" placeholder="Instagram" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Facebook" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Twitter" aria-label="Last name">
            </div>
        </div>
        <div class="row" style="margin-top: 10px;margin-bottom: 200px;">
            <div class="mb-3">
                <label for="formFile" class="form-label">Foto</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
